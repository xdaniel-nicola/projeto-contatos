<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        ADD
        <ion-button [routerLink]="['/adicionar-contato']" color="medium">
          <ion-icon slot="icon-only" name="arrow-back-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>
      Apresentação
    </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/listar-contatos']" color="medium" >
          <ion-icon slot="icon-only" name="arrow-forward-circle"></ion-icon>
        </ion-button> 
        LISTAR
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apresentação</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Avaliação Formadora 3</ion-card-title>
        <ion-card-subtitle>Alunos: Daniel Nicola e João Victor da Silva Souza</ion-card-subtitle>
        <ion-card-subtitle>Professor: Vinícius da Silva</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Aplicação desenvolvida com Angular e Ionic.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
